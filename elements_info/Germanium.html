<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ge</h1>
        <h2>Germanium</h2>
        <p>Atomic Number: 32</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Germanium-crystal.jpg/220px-Germanium-crystal.jpg" alt="Germanium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ge</span></div>
            <div><label>Atomic Weight:</label> <span>72.63 u</span></div>
            <div><label>Category:</label> <span>Metalloid</span></div>
            <div><label>Group:</label> <span>14</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>5.323 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2833 °C</span></div>
            <div><label>Melting Point:</label> <span>938.3 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Germanium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
