<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Tl</h1>
        <h2>Thallium</h2>
        <p>Atomic Number: 81</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Thallium.jpg/220px-Thallium.jpg" alt="Thallium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Tl</span></div>
            <div><label>Atomic Weight:</label> <span>204.38 u</span></div>
            <div><label>Category:</label> <span>Post-transition Metal</span></div>
            <div><label>Group:</label> <span>13</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>11.85 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1473 °C</span></div>
            <div><label>Melting Point:</label> <span>304 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Thallium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
