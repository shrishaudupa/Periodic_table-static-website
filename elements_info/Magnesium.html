<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Mg</h1>
        <h2>Magnesium</h2>
        <p>Atomic Number: 12</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Magnesium_crystals.jpg/220px-Magnesium_crystals.jpg" alt="Magnesium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Mg</span></div>
            <div><label>Atomic Weight:</label> <span>24.305 u</span></div>
            <div><label>Category:</label> <span>Alkaline Earth Metal</span></div>
            <div><label>Group:</label> <span>2</span></div>
            <div><label>Period:</label> <span>3</span></div>
            <div><label>Density:</label> <span>1.738 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1090 °C</span></div>
            <div><label>Melting Point:</label> <span>650 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Magnesium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
