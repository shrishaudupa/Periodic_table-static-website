<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Zn</h1>
        <h2>Zinc</h2>
        <p>Atomic Number: 30</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Zinc_crystals.jpg/220px-Zinc_crystals.jpg" alt="Zinc sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Zn</span></div>
            <div><label>Atomic Weight:</label> <span>65.38 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>12</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>7.14 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>907 °C</span></div>
            <div><label>Melting Point:</label> <span>419.58 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Zinc" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
