<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Cu</h1>
        <h2>Copper</h2>
        <p>Atomic Number: 29</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Copper_sample.jpg/220px-Copper_sample.jpg" alt="Copper sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Cu</span></div>
            <div><label>Atomic Weight:</label> <span>63.55 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>11</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>8.96 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2562 °C</span></div>
            <div><label>Melting Point:</label> <span>1084.62 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Copper" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
