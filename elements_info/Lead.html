<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Pb</h1>
        <h2>Lead</h2>
        <p>Atomic Number: 82</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Lead_electrolytic_and_1cm3_cube.jpg/220px-Lead_electrolytic_and_1cm3_cube.jpg" alt="Lead sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Pb</span></div>
            <div><label>Atomic Weight:</label> <span>207.2 u</span></div>
            <div><label>Category:</label> <span>Post-transition Metal</span></div>
            <div><label>Group:</label> <span>14</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>11.34 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1749 °C</span></div>
            <div><label>Melting Point:</label> <span>327.5 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Lead" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
