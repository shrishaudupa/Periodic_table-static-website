<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ho</h1>
        <h2>Holmium</h2>
        <p>Atomic Number: 67</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Holmium2.jpg/220px-Holmium2.jpg" alt="Holmium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ho</span></div>
            <div><label>Atomic Weight:</label> <span>164.93 u</span></div>
            <div><label>Category:</label> <span>Lanthanide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>8.79 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2720 °C</span></div>
            <div><label>Melting Point:</label> <span>1474 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Holmium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
