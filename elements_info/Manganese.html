<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Mn</h1>
        <h2>Manganese</h2>
        <p>Atomic Number: 25</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Manganese_nodule.jpg/220px-Manganese_nodule.jpg" alt="Manganese sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Mn</span></div>
            <div><label>Atomic Weight:</label> <span>54.94 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>7</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>7.43 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2095 °C</span></div>
            <div><label>Melting Point:</label> <span>1244 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Manganese" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
