<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Os</h1>
        <h2>Osmium</h2>
        <p>Atomic Number: 76</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Osmium%2C_crystals.JPG/220px-Osmium%2C_crystals.JPG" alt="Osmium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Os</span></div>
            <div><label>Atomic Weight:</label> <span>190.23 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>8</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>22.59 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>5027 °C</span></div>
            <div><label>Melting Point:</label> <span>3033 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Osmium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
