<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Cr</h1>
        <h2>Chromium</h2>
        <p>Atomic Number: 24</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Chromium_oxide_crystals.jpg/220px-Chromium_oxide_crystals.jpg" alt="Chromium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Cr</span></div>
            <div><label>Atomic Weight:</label> <span>52.00 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>6</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>7.19 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2671 °C</span></div>
            <div><label>Melting Point:</label> <span>1907 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Chromium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
