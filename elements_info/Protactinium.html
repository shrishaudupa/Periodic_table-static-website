<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Pa</h1>
        <h2>Protactinium</h2>
        <p>Atomic Number: 91</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Protactinium.jpg/220px-Protactinium.jpg" alt="Protactinium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Pa</span></div>
            <div><label>Atomic Weight:</label> <span>231.03588 u</span></div>
            <div><label>Category:</label> <span>Actinide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>15.37 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>4000 °C (estimated)</span></div>
            <div><label>Melting Point:</label> <span>1568 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Protactinium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
