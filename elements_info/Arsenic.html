<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>As</h1>
        <h2>Arsenic</h2>
        <p>Atomic Number: 33</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Arsenic-unit-cell-3D-balls.png/220px-Arsenic-unit-cell-3D-balls.png" alt="Arsenic structure">
        <div class="info">
            <div><label>Symbol:</label> <span>As</span></div>
            <div><label>Atomic Weight:</label> <span>74.921595 u</span></div>
            <div><label>Category:</label> <span>Metalloid</span></div>
            <div><label>Group:</label> <span>15</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>5.727 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>613 °C (sublimation)</span></div>
            <div><label>Melting Point:</label> <span>817 °C (under high pressure)</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Arsenic" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
