<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Po</h1>
        <h2>Polonium</h2>
        <p>Atomic Number: 84</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Polonium.jpg/220px-Polonium.jpg" alt="Polonium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Po</span></div>
            <div><label>Atomic Weight:</label> <span>209 u</span></div>
            <div><label>Category:</label> <span>Metalloid</span></div>
            <div><label>Group:</label> <span>16</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>9.32 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>962 °C</span></div>
            <div><label>Melting Point:</label> <span>254 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Polonium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
