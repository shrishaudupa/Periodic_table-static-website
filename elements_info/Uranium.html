<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Pm</h1>
        <h2>Promethium</h2>
        <p>Atomic Number: 61</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Promethium_glow.jpg/220px-Promethium_glow.jpg" alt="Promethium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Pm</span></div>
            <div><label>Atomic Weight:</label> <span>[145] u (most stable isotope)</span></div>
            <div><label>Category:</label> <span>Lanthanide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>7.26 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3000 °C</span></div>
            <div><label>Melting Point:</label> <span>1042 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Promethium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
