<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ca</h1>
        <h2>Calcium</h2>
        <p>Atomic Number: 20</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Calcium_unter_Argon_Schutzgasatmosph%C3%A4re.jpg/220px-Calcium_unter_Argon_Schutzgasatmosph%C3%A4re.jpg" alt="Calcium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ca</span></div>
            <div><label>Atomic Weight:</label> <span>40.078 u</span></div>
            <div><label>Category:</label> <span>Alkaline Earth Metal</span></div>
            <div><label>Group:</label> <span>2</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>1.55 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1484 °C</span></div>
            <div><label>Melting Point:</label> <span>842 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Calcium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
