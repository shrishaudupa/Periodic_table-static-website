<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Sb</h1>
        <h2>Antimony</h2>
        <p>Atomic Number: 51</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Antimony_sample.jpg/220px-Antimony_sample.jpg" alt="Antimony sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Sb</span></div>
            <div><label>Atomic Weight:</label> <span>121.760 u</span></div>
            <div><label>Category:</label> <span>Metalloid</span></div>
            <div><label>Group:</label> <span>15</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>6.697 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1587 °C</span></div>
            <div><label>Melting Point:</label> <span>630.63 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Antimony" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
