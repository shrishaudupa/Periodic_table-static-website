<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Re</h1>
        <h2>Rhenium</h2>
        <p>Atomic Number: 75</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Rhenium_single_crystal.jpg/220px-Rhenium_single_crystal.jpg" alt="Rhenium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Re</span></div>
            <div><label>Atomic Weight:</label> <span>186.21 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>7</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>21.02 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>5869 °C</span></div>
            <div><label>Melting Point:</label> <span>3186 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Rhenium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
