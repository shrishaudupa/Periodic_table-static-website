<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ag</h1>
        <h2>Silver</h2>
        <p>Atomic Number: 47</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Silver_crystal.jpg/220px-Silver_crystal.jpg" alt="Silver sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ag</span></div>
            <div><label>Atomic Weight:</label> <span>107.87 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>11</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>10.49 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2162 °C</span></div>
            <div><label>Melting Point:</label> <span>961.8 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Silver" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
