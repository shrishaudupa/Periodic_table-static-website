<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Actinides</h1>
        <h2>Actinide Series</h2>
        <p>Atomic Numbers: 89–103</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Actinides_electron_shell.svg/220px-Actinides_electron_shell.svg.png" alt="Actinides diagram">
        <div class="info">
            <div><label>Category:</label> <span>Inner transition metals</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Block:</label> <span>f-block</span></div>
            <div><label>Common Oxidation States:</label> <span>+3, +4, +5, +6</span></div>
            <div><label>Radioactive:</label> <span>Yes</span></div>
            <div><label>Density Range:</label> <span>~11.7 g/cm³ (Actinium) to ~20.45 g/cm³ (Curium)</span></div>
            <div><label>Boiling Points:</label> <span>Varies, generally high</span></div>
            <div><label>Melting Points:</label> <span>Varies, typically above 600°C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Actinide" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
