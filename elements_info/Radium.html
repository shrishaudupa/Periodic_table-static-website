<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ra</h1>
        <h2>Radium</h2>
        <p>Atomic Number: 88</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Radium226.jpg/220px-Radium226.jpg" alt="Radium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ra</span></div>
            <div><label>Atomic Weight:</label> <span>[226] u</span></div>
            <div><label>Category:</label> <span>Alkaline Earth Metal</span></div>
            <div><label>Group:</label> <span>2</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>5.5 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1737 °C</span></div>
            <div><label>Melting Point:</label> <span>700 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Radium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
