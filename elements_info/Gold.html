<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Au</h1>
        <h2>Gold</h2>
        <p>Atomic Number: 79</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Goldcrystals.jpg/220px-Goldcrystals.jpg" alt="Gold sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Au</span></div>
            <div><label>Atomic Weight:</label> <span>196.966569 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>11</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>19.32 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2856 °C</span></div>
            <div><label>Melting Point:</label> <span>1064.18 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Gold" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
