<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>At</h1>
        <h2>Astatine</h2>
        <p>Atomic Number: 85</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Astatine.jpg/220px-Astatine.jpg" alt="Astatine sample">
        <div class="info">
            <div><label>Symbol:</label> <span>At</span></div>
            <div><label>Atomic Weight:</label> <span>210 u</span></div>
            <div><label>Category:</label> <span>Halogen</span></div>
            <div><label>Group:</label> <span>17</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>7 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>337 °C</span></div>
            <div><label>Melting Point:</label> <span>302 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Astatine" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
