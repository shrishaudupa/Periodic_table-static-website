<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Hg</h1>
        <h2>Mercury</h2>
        <p>Atomic Number: 80</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Nat_mercury.jpg/220px-Nat_mercury.jpg" alt="Mercury sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Hg</span></div>
            <div><label>Atomic Weight:</label> <span>200.592 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>12</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>13.534 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>356.73 °C</span></div>
            <div><label>Melting Point:</label> <span>-38.83 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Mercury_(element)" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
