<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ar</h1>
        <h2>Argon</h2>
        <p>Atomic Number: 18</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Argon-discharge-tube.jpg/220px-Argon-discharge-tube.jpg" alt="Argon gas sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ar</span></div>
            <div><label>Atomic Weight:</label> <span>39.948 u</span></div>
            <div><label>Category:</label> <span>Noble Gas</span></div>
            <div><label>Group:</label> <span>18</span></div>
            <div><label>Period:</label> <span>3</span></div>
            <div><label>Density:</label> <span>1.784 g/L (gas)</span></div>
            <div><label>Boiling Point:</label> <span>-185.8 °C</span></div>
            <div><label>Melting Point:</label> <span>-189.3 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Argon" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
