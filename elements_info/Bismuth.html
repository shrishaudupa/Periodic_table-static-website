<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Bi</h1>
        <h2>Bismuth</h2>
        <p>Atomic Number: 83</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bismuth_crystal.jpg/220px-Bismuth_crystal.jpg" alt="Bismuth sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Bi</span></div>
            <div><label>Atomic Weight:</label> <span>208.98 u</span></div>
            <div><label>Category:</label> <span>Post-transition metal</span></div>
            <div><label>Group:</label> <span>15</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>9.78 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1564 °C</span></div>
            <div><label>Melting Point:</label> <span>271.5 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Bismuth" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
