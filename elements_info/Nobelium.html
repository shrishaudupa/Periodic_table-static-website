<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>No</h1>
        <h2>Nobelium</h2>
        <p>Atomic Number: 102</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Nobelium_schematic.png/220px-Nobelium_schematic.png" alt="Nobelium representation">
        <div class="info">
            <div><label>Symbol:</label> <span>No</span></div>
            <div><label>Atomic Weight:</label> <span>[259] u (most stable isotope)</span></div>
            <div><label>Category:</label> <span>Actinide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>~9.9 g/cm³ (estimated)</span></div>
            <div><label>Boiling Point:</label> <span>Unknown</span></div>
            <div><label>Melting Point:</label> <span>~827 °C (estimated)</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Nobelium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
