<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Si</h1>
        <h2>Silicon</h2>
        <p>Atomic Number: 14</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/SiliconCroda.jpg/220px-SiliconCroda.jpg" alt="Silicon sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Si</span></div>
            <div><label>Atomic Weight:</label> <span>28.085 u</span></div>
            <div><label>Category:</label> <span>Metalloid</span></div>
            <div><label>Group:</label> <span>14</span></div>
            <div><label>Period:</label> <span>3</span></div>
            <div><label>Density:</label> <span>2.329 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3265 °C</span></div>
            <div><label>Melting Point:</label> <span>1414 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Silicon" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
