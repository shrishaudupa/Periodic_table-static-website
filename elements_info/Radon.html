<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Rn</h1>
        <h2>Radon</h2>
        <p>Atomic Number: 86</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Radon-222.svg/220px-Radon-222.svg.png" alt="Radon sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Rn</span></div>
            <div><label>Atomic Weight:</label> <span>222 u</span></div>
            <div><label>Category:</label> <span>Noble gas</span></div>
            <div><label>Group:</label> <span>18</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>9.73 g/L</span></div>
            <div><label>Boiling Point:</label> <span>-61.7 °C</span></div>
            <div><label>Melting Point:</label> <span>-71 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Radon" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
