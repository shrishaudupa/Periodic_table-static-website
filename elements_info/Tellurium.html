<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Te</h1>
        <h2>Tellurium</h2>
        <p>Atomic Number: 52</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Tellurium-4.jpg/220px-Tellurium-4.jpg" alt="Tellurium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Te</span></div>
            <div><label>Atomic Weight:</label> <span>127.60 u</span></div>
            <div><label>Category:</label> <span>Metalloid</span></div>
            <div><label>Group:</label> <span>16</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>6.24 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>988 °C</span></div>
            <div><label>Melting Point:</label> <span>449.5 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Tellurium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
