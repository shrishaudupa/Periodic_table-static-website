<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>W</h1>
        <h2>Tungsten</h2>
        <p>Atomic Number: 74</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Tungsten_ribbon.jpg/220px-Tungsten_ribbon.jpg" alt="Tungsten sample">
        <div class="info">
            <div><label>Symbol:</label> <span>W</span></div>
            <div><label>Atomic Weight:</label> <span>183.84 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>6</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>19.25 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>5555 °C</span></div>
            <div><label>Melting Point:</label> <span>3422 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Tungsten" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
