<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Se</h1>
        <h2>Selenium</h2>
        <p>Atomic Number: 34</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Selenium_ampoule.jpg/220px-Selenium_ampoule.jpg" alt="Selenium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Se</span></div>
            <div><label>Atomic Weight:</label> <span>78.971 u</span></div>
            <div><label>Category:</label> <span>Nonmetal</span></div>
            <div><label>Group:</label> <span>16</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>4.81 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>685 °C</span></div>
            <div><label>Melting Point:</label> <span>221 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Selenium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
