<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ti</h1>
        <h2>Titanium</h2>
        <p>Atomic Number: 22</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Titanium_crystals.jpg/220px-Titanium_crystals.jpg" alt="Titanium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ti</span></div>
            <div><label>Atomic Weight:</label> <span>47.87 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>4</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>4.506 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3287 °C</span></div>
            <div><label>Melting Point:</label> <span>1668 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Titanium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
