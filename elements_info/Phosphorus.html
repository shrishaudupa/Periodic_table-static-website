<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>P</h1>
        <h2>Phosphorus</h2>
        <p>Atomic Number: 15</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Phosphorus_red.jpg/220px-Phosphorus_red.jpg" alt="Red Phosphorus sample">
        <div class="info">
            <div><label>Symbol:</label> <span>P</span></div>
            <div><label>Atomic Weight:</label> <span>30.974 u</span></div>
            <div><label>Category:</label> <span>Nonmetal</span></div>
            <div><label>Group:</label> <span>15</span></div>
            <div><label>Period:</label> <span>3</span></div>
            <div><label>Density:</label> <span>1.823 g/cm³ (white phosphorus)</span></div>
            <div><label>Boiling Point:</label> <span>280.5 °C (white phosphorus)</span></div>
            <div><label>Melting Point:</label> <span>44.15 °C (white phosphorus)</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Phosphorus" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
