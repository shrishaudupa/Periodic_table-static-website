<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>V</h1>
        <h2>Vanadium</h2>
        <p>Atomic Number: 23</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Vanadium_solid.jpg/220px-Vanadium_solid.jpg" alt="Vanadium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>V</span></div>
            <div><label>Atomic Weight:</label> <span>50.94 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>5</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>6.11 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3407 °C</span></div>
            <div><label>Melting Point:</label> <span>1910 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Vanadium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
