<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Mc</h1>
        <h2>Moscovium</h2>
        <p>Atomic Number: 115</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Moscovium.jpg/220px-Moscovium.jpg" alt="Moscovium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Mc</span></div>
            <div><label>Atomic Weight:</label> <span>290 u</span></div>
            <div><label>Category:</label> <span>Post-transition metal</span></div>
            <div><label>Group:</label> <span>15</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>Unknown</span></div>
            <div><label>Boiling Point:</label> <span>Unknown</span></div>
            <div><label>Melting Point:</label> <span>Unknown</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Moscovium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
