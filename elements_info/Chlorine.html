<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Cl</h1>
        <h2>Chlorine</h2>
        <p>Atomic Number: 17</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Chlorine-sample.jpg/220px-Chlorine-sample.jpg" alt="Chlorine gas sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Cl</span></div>
            <div><label>Atomic Weight:</label> <span>35.45 u</span></div>
            <div><label>Category:</label> <span>Halogen</span></div>
            <div><label>Group:</label> <span>17</span></div>
            <div><label>Period:</label> <span>3</span></div>
            <div><label>Density:</label> <span>3.2 g/L (gas)</span></div>
            <div><label>Boiling Point:</label> <span>-34.04 °C</span></div>
            <div><label>Melting Point:</label> <span>-101.5 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Chlorine" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
