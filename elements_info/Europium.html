<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Eu</h1>
        <h2>Europium</h2>
        <p>Atomic Number: 63</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Europium.jpg/220px-Europium.jpg" alt="Europium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Eu</span></div>
            <div><label>Atomic Weight:</label> <span>151.96 u</span></div>
            <div><label>Category:</label> <span>Lanthanide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>5.264 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1529 °C</span></div>
            <div><label>Melting Point:</label> <span>826 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Europium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
