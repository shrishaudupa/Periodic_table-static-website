<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Co</h1>
        <h2>Cobalt</h2>
        <p>Atomic Number: 27</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Cobalt_ore.jpg/220px-Cobalt_ore.jpg" alt="Cobalt sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Co</span></div>
            <div><label>Atomic Weight:</label> <span>58.93 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>9</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>8.90 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2927 °C</span></div>
            <div><label>Melting Point:</label> <span>1495 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Cobalt" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
