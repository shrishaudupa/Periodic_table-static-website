<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Fr</h1>
        <h2>Francium</h2>
        <p>Atomic Number: 87</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Francium.png/220px-Francium.png" alt="Francium representation">
        <div class="info">
            <div><label>Symbol:</label> <span>Fr</span></div>
            <div><label>Atomic Weight:</label> <span>(223) u</span></div>
            <div><label>Category:</label> <span>Alkali Metal</span></div>
            <div><label>Group:</label> <span>1</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>1.87 g/cm³ (estimated)</span></div>
            <div><label>Boiling Point:</label> <span>677 °C (estimated)</span></div>
            <div><label>Melting Point:</label> <span>27 °C (estimated)</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Francium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
