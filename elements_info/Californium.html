<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Cf</h1>
        <h2>Californium</h2>
        <p>Atomic Number: 98</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Californium.jpg/220px-Californium.jpg" alt="Californium representation">
        <div class="info">
            <div><label>Symbol:</label> <span>Cf</span></div>
            <div><label>Atomic Weight:</label> <span>[251] u (most stable isotope)</span></div>
            <div><label>Category:</label> <span>Actinide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>15.1 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>Unknown</span></div>
            <div><label>Melting Point:</label> <span>900 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Californium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
