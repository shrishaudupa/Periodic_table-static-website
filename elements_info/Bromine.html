<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Br</h1>
        <h2>Bromine</h2>
        <p>Atomic Number: 35</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bromine_ampoule.jpg/220px-Bromine_ampoule.jpg" alt="Bromine sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Br</span></div>
            <div><label>Atomic Weight:</label> <span>79.904 u</span></div>
            <div><label>Category:</label> <span>Halogen</span></div>
            <div><label>Group:</label> <span>17</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>3.1028 g/cm³ (liquid)</span></div>
            <div><label>Boiling Point:</label> <span>58.8 °C</span></div>
            <div><label>Melting Point:</label> <span>-7.2 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Bromine" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
