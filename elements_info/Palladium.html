<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Pd</h1>
        <h2>Palladium</h2>
        <p>Atomic Number: 46</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Palladium_%28element%29_silvery_fragment_%28cropped%29.jpg/220px-Palladium_%28element%29_silvery_fragment_%28cropped%29.jpg" alt="Palladium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Pd</span></div>
            <div><label>Atomic Weight:</label> <span>106.42 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>10</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>12.02 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2963 °C</span></div>
            <div><label>Melting Point:</label> <span>1554.9 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Palladium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
