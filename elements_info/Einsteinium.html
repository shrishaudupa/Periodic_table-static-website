<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Es</h1>
        <h2>Einsteinium</h2>
        <p>Atomic Number: 99</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Einsteinium_schematic.png/220px-Einsteinium_schematic.png" alt="Einsteinium representation">
        <div class="info">
            <div><label>Symbol:</label> <span>Es</span></div>
            <div><label>Atomic Weight:</label> <span>[252] u (most stable isotope)</span></div>
            <div><label>Category:</label> <span>Actinide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>8.84 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>Unknown</span></div>
            <div><label>Melting Point:</label> <span>860 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Einsteinium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
