<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>I</h1>
        <h2>Iodine</h2>
        <p>Atomic Number: 53</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Iodine-sample.jpg/220px-Iodine-sample.jpg" alt="Iodine sample">
        <div class="info">
            <div><label>Symbol:</label> <span>I</span></div>
            <div><label>Atomic Weight:</label> <span>126.90 u</span></div>
            <div><label>Category:</label> <span>Halogen</span></div>
            <div><label>Group:</label> <span>17</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>4.933 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>184.3 °C</span></div>
            <div><label>Melting Point:</label> <span>113.7 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Iodine" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
