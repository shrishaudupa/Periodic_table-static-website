<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ni</h1>
        <h2>Nickel</h2>
        <p>Atomic Number: 28</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Nickel-200-coins.jpg/220px-Nickel-200-coins.jpg" alt="Nickel sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ni</span></div>
            <div><label>Atomic Weight:</label> <span>58.69 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>10</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>8.908 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2913 °C</span></div>
            <div><label>Melting Point:</label> <span>1455 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Nickel" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
