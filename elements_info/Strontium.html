<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Sr</h1>
        <h2>Strontium</h2>
        <p>Atomic Number: 38</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Strontium-1.jpg/220px-Strontium-1.jpg" alt="Strontium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Sr</span></div>
            <div><label>Atomic Weight:</label> <span>87.62 u</span></div>
            <div><label>Category:</label> <span>Alkaline Earth Metal</span></div>
            <div><label>Group:</label> <span>2</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>2.64 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1382 °C</span></div>
            <div><label>Melting Point:</label> <span>777 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Strontium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
