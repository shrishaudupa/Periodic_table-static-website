<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Rh</h1>
        <h2>Rhodium</h2>
        <p>Atomic Number: 45</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Rhodium_powder_pressed_melted.jpg/220px-Rhodium_powder_pressed_melted.jpg" alt="Rhodium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Rh</span></div>
            <div><label>Atomic Weight:</label> <span>102.91 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>9</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>12.41 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3695 °C</span></div>
            <div><label>Melting Point:</label> <span>1964 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Rhodium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
