<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Cd</h1>
        <h2>Cadmium</h2>
        <p>Atomic Number: 48</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Cadmium-crystal_bar.JPG/220px-Cadmium-crystal_bar.JPG" alt="Cadmium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Cd</span></div>
            <div><label>Atomic Weight:</label> <span>112.41 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>12</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>8.65 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>767 °C</span></div>
            <div><label>Melting Point:</label> <span>321.07 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Cadmium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
