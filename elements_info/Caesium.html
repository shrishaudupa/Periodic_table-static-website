<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Cs</h1>
        <h2>Caesium</h2>
        <p>Atomic Number: 55</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Cesium.jpg/220px-Cesium.jpg" alt="Caesium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Cs</span></div>
            <div><label>Atomic Weight:</label> <span>132.90545 u</span></div>
            <div><label>Category:</label> <span>Alkali Metal</span></div>
            <div><label>Group:</label> <span>1</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>1.93 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>671 °C</span></div>
            <div><label>Melting Point:</label> <span>28.5 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Caesium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
