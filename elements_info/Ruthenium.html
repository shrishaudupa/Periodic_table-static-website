<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ru</h1>
        <h2>Ruthenium</h2>
        <p>Atomic Number: 44</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Ruthenium_sponge.jpg/220px-Ruthenium_sponge.jpg" alt="Ruthenium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ru</span></div>
            <div><label>Atomic Weight:</label> <span>101.07 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>8</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>12.45 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>4150 °C</span></div>
            <div><label>Melting Point:</label> <span>2334 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Ruthenium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
