<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Zr</h1>
        <h2>Zirconium</h2>
        <p>Atomic Number: 40</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Zirconium.jpg/220px-Zirconium.jpg" alt="Zirconium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Zr</span></div>
            <div><label>Atomic Weight:</label> <span>91.224 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>4</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>6.52 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>4409 °C</span></div>
            <div><label>Melting Point:</label> <span>1855 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Zirconium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
