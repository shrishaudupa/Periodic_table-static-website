<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Fe</h1>
        <h2>Iron</h2>
        <p>Atomic Number: 26</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Iron_oxide.jpg/220px-Iron_oxide.jpg" alt="Iron sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Fe</span></div>
            <div><label>Atomic Weight:</label> <span>55.85 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>8</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>7.87 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2862 °C</span></div>
            <div><label>Melting Point:</label> <span>1538 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Iron" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
