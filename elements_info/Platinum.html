<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Pt</h1>
        <h2>Platinum</h2>
        <p>Atomic Number: 78</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Platinum_crystals.jpg/220px-Platinum_crystals.jpg" alt="Platinum sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Pt</span></div>
            <div><label>Atomic Weight:</label> <span>195.084 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>10</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>21.45 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3825 °C</span></div>
            <div><label>Melting Point:</label> <span>1768.3 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Platinum" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
