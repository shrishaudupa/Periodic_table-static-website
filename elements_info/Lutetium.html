<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Lu</h1>
        <h2>Lutetium</h2>
        <p>Atomic Number: 71</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Lutetium_sublimed_dendritic_and_1cm3_cube.jpg/220px-Lutetium_sublimed_dendritic_and_1cm3_cube.jpg" alt="Lutetium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Lu</span></div>
            <div><label>Atomic Weight:</label> <span>174.9668 u</span></div>
            <div><label>Category:</label> <span>Lanthanide</span></div>
            <div><label>Group:</label> <span>None (f-block, sometimes d-block)</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>9.841 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3402 °C</span></div>
            <div><label>Melting Point:</label> <span>1663 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Lutetium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
