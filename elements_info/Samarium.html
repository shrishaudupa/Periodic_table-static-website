<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Sm</h1>
        <h2>Samarium</h2>
        <p>Atomic Number: 62</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Samarium.jpg/220px-Samarium.jpg" alt="Samarium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Sm</span></div>
            <div><label>Atomic Weight:</label> <span>150.36 u</span></div>
            <div><label>Category:</label> <span>Lanthanide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>7.52 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1794 °C</span></div>
            <div><label>Melting Point:</label> <span>1072 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Samarium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
