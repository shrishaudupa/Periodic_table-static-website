<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Xe</h1>
        <h2>Xenon</h2>
        <p>Atomic Number: 54</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Xenon_discharge_tube.jpg/220px-Xenon_discharge_tube.jpg" alt="Xenon discharge tube">
        <div class="info">
            <div><label>Symbol:</label> <span>Xe</span></div>
            <div><label>Atomic Weight:</label> <span>131.29 u</span></div>
            <div><label>Category:</label> <span>Noble Gas</span></div>
            <div><label>Group:</label> <span>18</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>5.894 g/L</span></div>
            <div><label>Boiling Point:</label> <span>-108.1 °C</span></div>
            <div><label>Melting Point:</label> <span>-111.7 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Xenon" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
