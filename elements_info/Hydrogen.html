<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>H</h1>
        <h2>Hydrogen</h2>
        <p>Atomic Number: 1</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Electron_shell_001_Hydrogen_-_no_label.svg">
        <div class="info">
            <div><label>Symbol:</label> <span>H</span></div>
            <div><label>Atomic Weight:</label> <span>1.008 u</span></div>
            <div><label>Category:</label> <span>Non-metal</span></div>
            <div><label>Group:</label> <span>1 (Alkali Metals)</span></div>
            <div><label>Period:</label> <span>1</span></div>
            <div><label>Density:</label> <span>0.00008988 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>-252.87 °C</span></div>
            <div><label>Melting Point:</label> <span>-259.16 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Hydrogen" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
