<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Bk</h1>
        <h2>Berkelium</h2>
        <p>Atomic Number: 97</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Berkelium.jpg/220px-Berkelium.jpg" alt="Berkelium representation">
        <div class="info">
            <div><label>Symbol:</label> <span>Bk</span></div>
            <div><label>Atomic Weight:</label> <span>[247] u (most stable isotope)</span></div>
            <div><label>Category:</label> <span>Actinide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>14.78 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>Unknown</span></div>
            <div><label>Melting Point:</label> <span>986 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Berkelium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
