<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Mo</h1>
        <h2>Molybdenum</h2>
        <p>Atomic Number: 42</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Molybdenum.jpg/220px-Molybdenum.jpg" alt="Molybdenum sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Mo</span></div>
            <div><label>Atomic Weight:</label> <span>95.95 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>6</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>10.28 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>4639 °C</span></div>
            <div><label>Melting Point:</label> <span>2623 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Molybdenum" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
