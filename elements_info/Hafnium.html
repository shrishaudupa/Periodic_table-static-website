<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Hf</h1>
        <h2>Hafnium</h2>
        <p>Atomic Number: 72</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Hafnium_single_crystal.jpg/220px-Hafnium_single_crystal.jpg" alt="Hafnium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Hf</span></div>
            <div><label>Atomic Weight:</label> <span>178.49 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>4</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>13.31 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>4603 °C</span></div>
            <div><label>Melting Point:</label> <span>2233 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Hafnium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
