<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Lanthanides</h1>
        <h2>Lanthanide Series</h2>
        <p>Atomic Numbers: 57–71</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Lanthanides_electron_shell.svg/220px-Lanthanides_electron_shell.svg.png" alt="Lanthanides diagram">
        <div class="info">
            <div><label>Category:</label> <span>Rare Earth Metals</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Block:</label> <span>f-block</span></div>
            <div><label>Common Oxidation States:</label> <span>+3 (most common), +2, +4</span></div>
            <div><label>Magnetic Properties:</label> <span>Varied, some are highly magnetic</span></div>
            <div><label>Density Range:</label> <span>~6.77 g/cm³ (Lanthanum) to ~9.84 g/cm³ (Lutetium)</span></div>
            <div><label>Boiling Points:</label> <span>Varies, generally high</span></div>
            <div><label>Melting Points:</label> <span>Varies, typically above 800°C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Lanthanide" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
