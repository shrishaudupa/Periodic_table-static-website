<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Sc</h1>
        <h2>Scandium</h2>
        <p>Atomic Number: 21</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Scandium_oxide.jpg/220px-Scandium_oxide.jpg" alt="Scandium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Sc</span></div>
            <div><label>Atomic Weight:</label> <span>44.96 u</span></div>
            <div><label>Category:</label> <span>Transition Metal</span></div>
            <div><label>Group:</label> <span>3</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>2.985 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2836 °C</span></div>
            <div><label>Melting Point:</label> <span>1541 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Scandium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
