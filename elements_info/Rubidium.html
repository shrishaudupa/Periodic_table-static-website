<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Rb</h1>
        <h2>Rubidium</h2>
        <p>Atomic Number: 37</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Rubidium_1.jpg/220px-Rubidium_1.jpg" alt="Rubidium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Rb</span></div>
            <div><label>Atomic Weight:</label> <span>85.4678 u</span></div>
            <div><label>Category:</label> <span>Alkali Metal</span></div>
            <div><label>Group:</label> <span>1</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>1.532 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>688 °C</span></div>
            <div><label>Melting Point:</label> <span>39.3 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Rubidium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
