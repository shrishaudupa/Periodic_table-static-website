<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>S</h1>
        <h2>Sulfur</h2>
        <p>Atomic Number: 16</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Sulfur-sample.jpg/220px-Sulfur-sample.jpg" alt="Sulfur sample">
        <div class="info">
            <div><label>Symbol:</label> <span>S</span></div>
            <div><label>Atomic Weight:</label> <span>32.06 u</span></div>
            <div><label>Category:</label> <span>Nonmetal</span></div>
            <div><label>Group:</label> <span>16</span></div>
            <div><label>Period:</label> <span>3</span></div>
            <div><label>Density:</label> <span>2.07 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>444.6 °C</span></div>
            <div><label>Melting Point:</label> <span>115.21 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Sulfur" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
