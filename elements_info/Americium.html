<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Am</h1>
        <h2>Americium</h2>
        <p>Atomic Number: 95</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Americium.jpg/220px-Americium.jpg" alt="Americium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Am</span></div>
            <div><label>Atomic Weight:</label> <span>[243] u (most stable isotope)</span></div>
            <div><label>Category:</label> <span>Actinide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>12 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2607 °C</span></div>
            <div><label>Melting Point:</label> <span>1176 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Americium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
