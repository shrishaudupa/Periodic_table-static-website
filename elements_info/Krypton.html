<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Kr</h1>
        <h2>Krypton</h2>
        <p>Atomic Number: 36</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Krypton_discharge_tube.jpg/220px-Krypton_discharge_tube.jpg" alt="Krypton discharge tube">
        <div class="info">
            <div><label>Symbol:</label> <span>Kr</span></div>
            <div><label>Atomic Weight:</label> <span>83.798 u</span></div>
            <div><label>Category:</label> <span>Noble Gas</span></div>
            <div><label>Group:</label> <span>18</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>3.749 g/L</span></div>
            <div><label>Boiling Point:</label> <span>-153.4 °C</span></div>
            <div><label>Melting Point:</label> <span>-157.4 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Krypton" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
