<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ga</h1>
        <h2>Gallium</h2>
        <p>Atomic Number: 31</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Gallium-crystals.jpg/220px-Gallium-crystals.jpg" alt="Gallium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ga</span></div>
            <div><label>Atomic Weight:</label> <span>69.723 u</span></div>
            <div><label>Category:</label> <span>Post-Transition Metal</span></div>
            <div><label>Group:</label> <span>13</span></div>
            <div><label>Period:</label> <span>4</span></div>
            <div><label>Density:</label> <span>5.91 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2204 °C</span></div>
            <div><label>Melting Point:</label> <span>29.76 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Gallium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
