<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Pr</h1>
        <h2>Praseodymium</h2>
        <p>Atomic Number: 59</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Praseodymium_sublimed_dendritic_and_1cm3_cube.jpg/220px-Praseodymium_sublimed_dendritic_and_1cm3_cube.jpg" alt="Praseodymium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Pr</span></div>
            <div><label>Atomic Weight:</label> <span>140.91 u</span></div>
            <div><label>Category:</label> <span>Lanthanide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>6.77 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>3793 °C</span></div>
            <div><label>Melting Point:</label> <span>931 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Praseodymium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
