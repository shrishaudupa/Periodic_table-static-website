<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Nb</h1>
        <h2>Niobium</h2>
        <p>Atomic Number: 41</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Niobium.jpg/220px-Niobium.jpg" alt="Niobium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Nb</span></div>
            <div><label>Atomic Weight:</label> <span>92.906 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>5</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>8.57 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>4744 °C</span></div>
            <div><label>Melting Point:</label> <span>2477 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Niobium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
