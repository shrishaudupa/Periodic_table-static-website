<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ba</h1>
        <h2>Barium</h2>
        <p>Atomic Number: 56</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Barium_under_oil.jpg/220px-Barium_under_oil.jpg" alt="Barium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ba</span></div>
            <div><label>Atomic Weight:</label> <span>137.327 u</span></div>
            <div><label>Category:</label> <span>Alkaline Earth Metal</span></div>
            <div><label>Group:</label> <span>2</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>3.62 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1897 °C</span></div>
            <div><label>Melting Point:</label> <span>727 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Barium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
