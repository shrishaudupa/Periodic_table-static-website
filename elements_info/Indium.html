<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>In</h1>
        <h2>Indium</h2>
        <p>Atomic Number: 49</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Indium-2.jpg/220px-Indium-2.jpg" alt="Indium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>In</span></div>
            <div><label>Atomic Weight:</label> <span>114.818 u</span></div>
            <div><label>Category:</label> <span>Post-Transition Metal</span></div>
            <div><label>Group:</label> <span>13</span></div>
            <div><label>Period:</label> <span>5</span></div>
            <div><label>Density:</label> <span>7.31 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>2072 °C</span></div>
            <div><label>Melting Point:</label> <span>156.6 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Indium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
