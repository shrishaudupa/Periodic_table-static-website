<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ta</h1>
        <h2>Tantalum</h2>
        <p>Atomic Number: 73</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Tantalum_single_crystal_bar.jpg/220px-Tantalum_single_crystal_bar.jpg" alt="Tantalum sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ta</span></div>
            <div><label>Atomic Weight:</label> <span>180.95 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>5</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>16.69 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>5458 °C</span></div>
            <div><label>Melting Point:</label> <span>3017 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Tantalum" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
