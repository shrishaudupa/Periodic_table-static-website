<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Yb</h1>
        <h2>Ytterbium</h2>
        <p>Atomic Number: 70</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Ytterbium_sublimed_dendritic_and_1cm3_cube.jpg/220px-Ytterbium_sublimed_dendritic_and_1cm3_cube.jpg" alt="Ytterbium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Yb</span></div>
            <div><label>Atomic Weight:</label> <span>173.045 u</span></div>
            <div><label>Category:</label> <span>Lanthanide</span></div>
            <div><label>Group:</label> <span>None (f-block)</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>6.90 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>1469 °C</span></div>
            <div><label>Melting Point:</label> <span>824 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Ytterbium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
