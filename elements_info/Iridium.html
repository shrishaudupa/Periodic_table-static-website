<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Ir</h1>
        <h2>Iridium</h2>
        <p>Atomic Number: 77</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Iridium_%28single_crystal%29.jpg/220px-Iridium_%28single_crystal%29.jpg" alt="Iridium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Ir</span></div>
            <div><label>Atomic Weight:</label> <span>192.217 u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>9</span></div>
            <div><label>Period:</label> <span>6</span></div>
            <div><label>Density:</label> <span>22.56 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>4428 °C</span></div>
            <div><label>Melting Point:</label> <span>2466 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Iridium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
