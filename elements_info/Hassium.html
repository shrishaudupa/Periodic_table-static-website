<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Hs</h1>
        <h2>Hassium</h2>
        <p>Atomic Number: 108</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Hassium_symbol.svg/220px-Hassium_symbol.svg.png" alt="Hassium symbol">
        <div class="info">
            <div><label>Symbol:</label> <span>Hs</span></div>
            <div><label>Atomic Weight:</label> <span>[277] u</span></div>
            <div><label>Category:</label> <span>Transition metal</span></div>
            <div><label>Group:</label> <span>8</span></div>
            <div><label>Period:</label> <span>7</span></div>
            <div><label>Density:</label> <span>40.7 g/cmÂ³ (estimated)</span></div>
            <div><label>Boiling Point:</label> <span>Unknown</span></div>
            <div><label>Melting Point:</label> <span>Unknown</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Hassium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
