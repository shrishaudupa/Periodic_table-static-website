<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/elements.css">
    <title>Periodic Table Element Information</title>
</head>
<body>

<div class="container">
    <div class="element-card">
        <h1>Na</h1>
        <h2>Sodium</h2>
        <p>Atomic Number: 11</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Natrium_Perl_1.jpg/220px-Natrium_Perl_1.jpg" alt="Sodium sample">
        <div class="info">
            <div><label>Symbol:</label> <span>Na</span></div>
            <div><label>Atomic Weight:</label> <span>22.989769 u</span></div>
            <div><label>Category:</label> <span>Alkali Metal</span></div>
            <div><label>Group:</label> <span>1</span></div>
            <div><label>Period:</label> <span>3</span></div>
            <div><label>Density:</label> <span>0.97 g/cm³</span></div>
            <div><label>Boiling Point:</label> <span>883 °C</span></div>
            <div><label>Melting Point:</label> <span>97.79 °C</span></div>
        </div>
        <div class="card-footer">
            Information source: <a href="https://en.wikipedia.org/wiki/Sodium" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>

</body>
</html>
